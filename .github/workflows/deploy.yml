# 배포 워크플로우: self-hosted runner에서 동작하도록 설계되어 있습니다.
# 가정: 서버에 GitHub Actions self-hosted runner가 설치되어 있고,
# 레이블에 `self-hosted`, `linux` 등이 붙어 있습니다. 레이블은 환경에 맞게 수정하세요.

name: Deploy (self-hosted)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    # 기본적으로 self-hosted runner에서 실행하도록 설정합니다.
    # 만약 GitHub hosted runner(ubuntu-latest)를 사용하려면 아래 라인을 변경하세요.
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Make deploy script executable
        run: chmod +x scripts/deploy_with_healthcheck.sh

      - name: Run health-check deploy script
        env:
          # 필요시 시크릿 또는 환경에 맞게 오버라이드하세요
          PROD_DIR: /storage/web/solicare/html/app
          CHECK_PORT: 8181
          CHECK_PATH: /
          CHECK_TIMEOUT: 30
        run: |
          echo "Running deploy script"
          ./scripts/deploy_with_healthcheck.sh

