name: Deploy Production

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Make deploy script executable
        run: chmod +x scripts/deploy_with_healthcheck.sh

      - name: Run health-check deploy script
        env:
          PROD_DIR: ${{ vars.PROD_DIR }}
          CHECK_PORT: ${{ vars.CHECK_PORT || '8181' }}
          CHECK_PATH: ${{ vars.CHECK_PATH || '/' }}
          CHECK_TIMEOUT: ${{ vars.CHECK_TIMEOUT || '30' }}
        run: ./scripts/deploy_with_healthcheck.sh

