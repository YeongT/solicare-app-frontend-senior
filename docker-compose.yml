version: '3.8'

services:
  nginx:
    image: nginx:stable-alpine
    container_name: solicare-nginx
    ports:
      - "8150:80"
    volumes:
      # 로컬 빌드 폴더를 컨테이너에 마운트 (개발/간단 배포)
      - ./build:/usr/share/nginx/html:ro
      # 호스트 절대 경로로 배포하고 싶다면 아래 주석을 사용
      # - /storage/web/solicare/html/app/:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

# 참고: 배포용으로는 CI에서 이미지를 빌드해 정적 파일을 이미지에 복사하는 방법을 권장합니다.

