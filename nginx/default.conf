server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA 라우팅: 파일이 없으면 index.html로 포워딩
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 캐시 (1년)
    location ~* \.(?:css|js|json|txt|xml|png|jpg|jpeg|gif|ico|svg|woff2?|eot|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # 숨김 파일 접근 차단
    location ~ /\. {
        deny all;
    }
}

